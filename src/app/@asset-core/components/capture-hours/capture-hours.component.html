<ngx-ui-loader [loaderId]="'ldr-assetusage-add'" [fgsColor]="'#1a2138'" [fgsType]="'rectangle-bounce'"
  [hasProgressBar]="false" [overlayColor]="'rgba(40,40,40,.0)'">
</ngx-ui-loader>
<div *ngIf="isLoaded">
  <nb-card>
    <nb-card-header>
      Captue Work Done - ({{uom}})
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="captureWorkForm">
        <div class="form-group row">
          <input type="text" formControlName="dateCaptured" nbInput id="inputdateCaptured" placeholder="Date"
            [nbDatepicker]="inputdateCaptured" autocomplete="off">
          <nb-datepicker #inputdateCaptured></nb-datepicker>
        </div>
        <div class="form-group row">
          <input id="uom" formControlName="workDone" nbInput type="text" placeholder="work done">
        </div>
        <div class="form-group row">
          <div class="button">
            <button nbButton status="success" (click)="onSubmit()">capture</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
