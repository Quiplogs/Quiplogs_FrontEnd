<div class="row">
    <div class="col-md-6">
        <nb-card class="actions-card">
            <nb-card-header>Location</nb-card-header>
            <nb-card-body>
                <form [formGroup]="locationForm">
                    <div class="form-group row">
                        <label for="inputName" class="label col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="name" nbInput fullWidth id="inputName"
                                placeholder="Name" value="{{location?.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLat" class="label col-sm-3 col-form-label">Lat</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="lat" nbInput fullWidth id="inputLat"
                                placeholder="Latitude" value="{{location?.lat}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLong" class="label col-sm-3 col-form-label">Long</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="long" nbInput fullWidth id="inputLong"
                                placeholder="Longitude" value="{{location?.long}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCity" class="label col-sm-3 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="city" nbInput fullWidth id="inputCity"
                                placeholder="City" value="{{location?.city}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputCountry" class="label col-sm-3 col-form-label">Country</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="country" nbInput fullWidth id="inputCountry"
                                placeholder="Country" value="{{location?.country}}">
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Image</nb-card-header>
            <nb-card-body>
                <!--<ngx-image-upload *nbIsGranted="['create', 'comments']" [imageSource]="location?.imageUrl"-->
                <ngx-image-upload *ngIf="!location" (fileUploaded)="imageUploaded($event)" [applicationType]="'location'"
                    (fileRemoved)="imageRemoved($event)" [companyId]="location?.companyId" [id]="location?.id">
                </ngx-image-upload>
                <ngx-image-upload *ngIf="location" (fileUploaded)="imageUploaded($event)" [applicationType]="'location'"
                    (fileRemoved)="imageRemoved($event)" [companyId]="location?.companyId" [id]="location?.id">
                </ngx-image-upload>
            </nb-card-body>
        </nb-card>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-body>
                <div class="footer">
                    <button *ngIf="locationId" class="submit" (click)="delete()" nbButton
                        status="danger">Delete</button>
                    <button nbButton status="success" (click)="onSubmit()">Submit</button>
                </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
