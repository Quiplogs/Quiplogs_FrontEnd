<nb-card>
  <nb-card-header>You are about to delete a {{ type }}</nb-card-header>
  <nb-card-body>
    <div class="container">
      <div class="row">
        Are you sure you want to delete the following:
      </div>
      <div class="space"></div>
      <div class="row">
        <b>{{ type }}: {{ name }}</b>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer class="footer">
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(id)">Yes</button>
  </nb-card-footer>
</nb-card>
