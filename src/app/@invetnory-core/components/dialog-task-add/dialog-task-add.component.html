<nb-card>
    <nb-card-header>Add a Task</nb-card-header>
    <nb-card-body>
        <form [formGroup]="taskForm">
            <div class="form-group row">
                <label for="inputName" class="label col-sm-3 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" formControlName="name" nbInput fullWidth id="inputName" placeholder="Name"
                        value="{{task?.name}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLat" class="label col-sm-3 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea rows="5" formControlName="description" nbInput fullWidth id="inputDescription"
                        placeholder="description" value="{{task?.description}}"></textarea>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
        <button nbButton status="success" (click)="submit()">Yes</button>
    </nb-card-footer>
</nb-card>
